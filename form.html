<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <header>
        <h1>Регистрация нового пользователя</h1>
        <nav>
            <ul>
                <li><a href="index.html">На главную</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Личная информация</legend>

                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="dob">Дата рождения</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Пол</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Мужчина</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Женщина</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
                </div>

                <div class="form-group">
                    <label for="contact-time">Удобное время для связи</label>
                    <select id="contact-time" name="contact-time" required>
                        <option value="morning">Утро</option>
                        <option value="afternoon">День</option>
                        <option value="evening">Вечер</option>
                        <option value="night">Ночь</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Подписаться на рассылку</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" value="agree" required>
                    <label for="terms">Согласен с условиями</label>
                </div>
            </fieldset>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
        <p> 2024 Все права защищены.</p>
    </footer>

</body>
</html>
